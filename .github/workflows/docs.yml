name: Build and Deploy
on:
  release:
    types: [created]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
        
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Install and Build ðŸ”§
        run: |
          pip install pdoc3
          pip install google-custom-search
          pdoc google_custom_search --html -o docs --force
          mv docs/discord_api/* docs/
          rm -rf docs/discord_api
          
      - name: Install SSH Client ðŸ”‘
        uses: webfactory/ssh-agent@v0.4.1
        with:
          ssh-private-key: ${{ secrets.ACTIONS_DEPLOY_KEY }}

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          BASE_BRANCH: main
          BRANCH: gh-pages
          FOLDER: docs
          CLEAN: true
          SSH: true
